<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigotchi</title>

    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Loco coding week">
        </header>

        <main>
            <section class="codigotchi">
                <img src="images/codigotchi.png" alt="codigotchi">
                <div id="screen" class="codigotchi-screen"></div>
            </section>

            <section id="panel-data" class="panels">
                <div class="panel panel-mic">
                    <button id="mic" class="button-mic">
                        <img src="images/mic.png" alt="microphone">
                    </button>
                    <h2>Activate microphone</h2>
                </div>

                <div class="panel panel-commands">
                    <h2>Interact with voice commands!</h2>
                    <h3>Supported commands</h3>
                    <div class="commands">
                        <ul>
                            <li>Eat</li>
                            <li>Dance</li>
                            <li>Sleep</li>
                        </ul>
                    </div>

                </div>
            </section>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
